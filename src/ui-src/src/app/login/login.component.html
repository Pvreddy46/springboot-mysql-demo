<div *ngIf="isLoggedIn; else loggedOut">
    Logged in as {{role}}.
</div>

<ng-template #loggedOut>
    <div class="container ">

        <!-- <div class="float-right">
            <button type="submit" class="btn btn-link" (click)="registerUser()">Register</button>
        </div> -->
        <h2>Login</h2>

        <div class="row" *ngIf="errorMsgFlag">
            <div class="col-xs-12">
                <p class="alert alert-danger">
                    <strong>{{errorMsg}}</strong>
                </p>
            </div>
        </div>


        <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm)">

            <div class="row">
                <div class="col-xs-4">
                  <label for="username" class="control-label">User Name</label>
                  <div class="input-group add-on">
                      <span class="input-group-addon">
                          <a class='my-tool-tip' data-toggle="tooltip" data-placement="left" title="User Name">
                            <i class='glyphicon glyphicon-user'></i>
                          </a>
                        </span>
                        <input type="text" formControlName="username" value="" class="form-control input-sm"  id="username" >

                  </div>
                </div>
            </div>
            <br />

            <div class="row">
                <div class="col-xs-4">
                  <label for="password" class="control-label">Password</label>
                  <div class="input-group add-on">
                      <span class="input-group-addon">
                          <a class='my-tool-tip' data-toggle="tooltip" data-placement="left" title="Password">
                            <i class='glyphicon glyphicon-lock'></i>
                          </a>
                        </span>
                        <input type="text" value=""  class="form-control input-sm" formControlName="password" id="password">
                  </div>
                </div>
            </div>
            <br />

            <!-- <div class="form-group">
                <span class="glyphicon glyphicon-user"> </span><label for="username"> User Name</label>
                <input type="text" class="form-control" formControlName="username" id="username"
                    [ngClass]="{ 'is-invalid': submitted && f.username.errors }">


            </div>
            <div class="form-group">
                 <span class="glyphicon glyphicon-lock"> </span><label for=" password">Password</label>
                 <input type="password" class="form-control" formControlName="password" id="password"
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
            </div> -->

            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="submit" class="btn btn-link" (click)="redirectToForgotPwd()">Forgot Password</button>



        </form>
    </div>

</ng-template>
