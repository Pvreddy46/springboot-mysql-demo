
<div class="container">
<div>
    <h3>Pie Chart</h3>
    <angular-d3-pie [id]="pieChartId" [outerRadius]=100 [data]="pieChartData"></angular-d3-pie>    
</div>

<div>
    <h3>Doughnut Chart</h3>

   <angular-d3-donut [width]=700 [outerRadius]=90 [middleText]="'100%'" [middleTextFontSize]="'2em'" [middleTextColor]="'red'" [innerRadius]=80 [spreadSlice]=false [data]="piedata" [iconWidth]=20
    [iconHeight]=20 (centerImageEvent)="centerImageEvent()"></angular-d3-donut>

</div>

<div>
    <h3>Bar Chart</h3>

  <angular-d3-bar [id]="test2" [data]="barChartData" [dataColumns]="dataColumns" [colors]="colors" [yAxisTicks]=10 [width]=400
[height]=200 [transitionDuration]=1000 [transitionDelay]=30 [barWidth]="'16px'"></angular-d3-bar>

</div>

</div>
