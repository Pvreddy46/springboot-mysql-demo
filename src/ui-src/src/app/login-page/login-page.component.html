<div class="container">
    
    <div class="float-right">
            <button type="submit" class="btn btn-link" (click)="registerUser()">Register</button>
    </div>
    <h2>Login</h2>

     <div class="row"  *ngIf="errorMsgFlag">
        <div class="col-xs-12">
          <p class="alert alert-danger">
              <strong>{{errorMsg}}</strong>
          </p>
        </div>
      </div>

    
    <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm)">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" formControlName="userName" id="userName"
             [ngClass]="{ 'is-invalid': submitted && f.userName.errors }">

              
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" class="form-control" formControlName="pwd" id="pwd"
             [ngClass]="{ 'is-invalid': submitted && f.pwd.errors }">
        </div>
        
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="submit" class="btn btn-link" (click)="registerUser()">Forgot Password</button>
 
       
 
    </form>
</div>
