

<div class="container">
    <h2>User List</h2>


    <div class="row"  *ngIf="errorMsgFlag; else elseBlock">
        <div class="col-xs-12">
          <p class="alert alert-danger">
              <strong>{{errorMsg}}</strong>
          </p>
        </div>
      </div>

    
    <ng-template #elseBlock>


        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th>User Name</th>
                    <th>Fist Name</th>
                    <th>Last Name</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of userData">
                    <td>{{user.userName}}</td>
                    <td>{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                    <td><button type="button" class="btn btn-primary" (click)="updateUserData(user)">Edit</button></td>
                    <td><button type="button" class="btn btn-danger" (click)="deleteUser(user.userName)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </ng-template>
</div>
